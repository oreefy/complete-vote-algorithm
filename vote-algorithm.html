<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="shortcut icon"href="https://avatars.githubusercontent.com/u/92264613?v=4"type="image/x-icon"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"crossorigin="anonymous"/><title>Vote Algorithm</title></head><body><div class="container mt-5"><div class="row text-center" id="profile"></div><div class="row mt-3"><div class="col"><h2 class="h4">Create Candidate</h2><div class="mb-2"><input type="text"class="form-control"id="name"placeholder="Candidate Name"required/></div><div class="mb-2"><input type="text"class="form-control"id="brand"placeholder="Candidate Brand"required/></div><div class="mb-2"><button type="button" class="btn btn-success w-100" id="create">Create</button></div></div><div class="col"><h2 class="h4">Vote Register</h2><div class="mb-2"><input type="text"class="form-control"id="voterName"placeholder="Voter Name"required/></div><div class="mb-2"><select type="text"class="form-control"id="voterCandidate"required/><option selected>Select Candidate</option></select></div><div class="mb-2"><button type="button" class="btn btn-info w-100" id="register">Vote Register</button></div></div><div class="col"><h2 class="h4">Final Result</h2><div class="d-none" id="winBox"><div class="card mb-2"><div class="card-header"><h5 class="card-title mb-0" id="winName"></h5></div><div class="card-body"><strong class="card-text d-block mb-2">Won by <span id="winVote"></span> votes</strong><ol id="winVoter"></ol><button type="button" class="btn btn-danger" id="winClear">Clear</button></div></div></div><button type="button" class="btn btn-primary w-100" id="result">Start</button></div></div></div><script type="text/javascript">const createElement=(Position,Name,Id,Class,Text,value)=>{const parent=document.getElementById(Position);let element=document.createElement(Name);Id?element.setAttribute("id",Id):"";value?element.setAttribute("value",value):"";Class?(element.classList=Class):"";Text?(element.innerText=Text):"";parent.appendChild(element);};const createCandidate=(Id,Name,Brand)=>{createElement("profile","div",Id,"col bg-primary text-white rounded p-4 mx-2");createElement(Id,"h2","","h4",Name);createElement(Id,"hr");createElement(Id,"p","","",Brand);};const createWinVoter=(Name)=>{createElement("winVoter","li","","",Name);};const voteCandidate=(name,brand)=>{createElement("voterCandidate","option","","",`${name}(${brand})`,name);};const profiles=[];const loadProfiles=()=>{if(profiles.length){createCandidate(`${Math.random()}`,profiles[profiles.length-1].name,profiles[profiles.length-1].brand);voteCandidate(profiles[profiles.length-1].name,profiles[profiles.length-1].brand);}};document.getElementById("create").addEventListener("click",()=>{const name=document.getElementById("name").value;const brand=document.getElementById("brand").value;profiles.push({name:name,brand:brand,vote:0,voter:[]});loadProfiles();});document.getElementById("register").addEventListener("click",()=>{const name=document.getElementById("voterName").value;const candidate=document.getElementById("voterCandidate").value;profiles.map((profile)=>{if(profile.name===candidate){profile.vote=profile.vote+1;profile.voter.push({name:name});}});});const finalResult=()=>{const winner={index:null,vote:null};profiles.map((profile,index)=>{if(profile.vote>=winner.vote){winner.index=index;winner.vote=profile.vote;}});document.getElementById("winName").innerHTML=profiles[winner.index].name;document.getElementById("winVote").innerHTML=profiles[winner.index].voter.length;profiles[winner.index].voter.map((element)=>{createWinVoter(element.name);});};document.getElementById("result").addEventListener("click",()=>{document.getElementById("winBox").classList="d-block";finalResult();});document.getElementById("winClear").addEventListener("click",()=>{window.location.reload(true);});</script></body></html>
